<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .calculator {
        /* width: 300px; */
        margin: 0 auto;
        padding: 20px;
        color: white;
      }
    </style>
    <script src="calculator.js"></script>
  </head>

  <body style="background-image: url(/images/carbon\ fiber\ background.jpg)">
    <nav class="navbar">
      <div class="navbar-icon">
        <img src="images/logo.png" alt="Responsive Icon" />
      </div>
      <div class="navbar-heading">
        <h1>Calculators</h1>
      </div>
      <!-- <div class="navbar-icon">
        <i class="fas fa-arrow-right"></i>
      </div> -->
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="calculator">
            <h1>Calculate your BMI here</h1>
            <form>
              <label for="weight">Weight (kg):</label>
              <input
                type="number"
                id="weight"
                step="0.1"
                required
              /><br /><br />
              <label for="height">Height (cm):</label>
              <input type="number" id="height" required /><br /><br />
              <button type="button" class="btn" onclick="calculateBMI()">
                Calculate
              </button>
            </form>
            <br />
            <div id="bmi"></div>
          </div>
          <div class="calculator">
            <h1>Calculate your BMR here</h1>
            <form>
              <label for="gender">Gender:</label>
              <input type="radio" name="gender" value="male" required /> Male
              <input type="radio" name="gender" value="female" required />
              Female<br /><br />
              <label for="weight">Weight (kg):</label>
              <input
                type="number"
                id="weight"
                step="0.1"
                required
              /><br /><br />
              <label for="height">Height (cm):</label>
              <input type="number" id="height" required /><br /><br />
              <label for="age">Age (years):</label>
              <input type="number" id="age" required /><br /><br />
              <button type="button" class="btn" onclick="calculateBMR()">
                Calculate
              </button>
            </form>
            <br />
            <div id="bmr"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="calculator">
            <h1>Calculate your Body Fat here</h1>
            <form>
              <label for="neck">Neck Circumference (cm):</label>
              <input type="number" id="neck" step="0.1" required /><br /><br />
              <label for="waist">Waist Circumference (cm):</label>
              <input type="number" id="waist" step="0.1" required /><br /><br />
              <button type="button" class="btn" onclick="calculateBodyFat()">
                Calculate
              </button>
            </form><br>
            <div id="bodyFat"></div>
          </div>
          <div class="calculator">
            <h1>Calculate your Ideal Weight here</h1>
            <form>
              <label for="height">Height (cm):</label>
              <input
                type="number"
                id="height"
                step="0.1"
                required
              /><br /><br />
              <label for="gender">Gender:</label>
              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option></select
              ><br /><br />
              <button type="button" class="btn" onclick="calculateIdealWeight()">
                Calculate
              </button>
            </form><br>
            <div id="idealWeight"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
