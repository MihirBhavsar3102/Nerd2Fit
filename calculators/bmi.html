<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            /* width: 300px; */
            margin: 0 auto;
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body style="background-image: url(/images/carbon\ fiber\ background.jpg)">
    <nav class="navbar">
        <div class="navbar-icon">
            <img src="logo.png" alt="Responsive Icon" />
        </div>
        <div class="navbar-heading">
            <h1>BMI</h1>
        </div>
        <div class="navbar-icon">
            <i class="fas fa-arrow-right"></i>
        </div>
    </nav><br><br><br>
    <div class="calculator">
        <h1>Calculate your BMI here</h1>
        <form>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.1" required><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br><br>
            <button type="button" class="btn" onclick="calculateBMI()">Calculate</button>
        </form><br>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters

            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerHTML = "Please enter valid values.";
                return;
            }

            const bmi = weight / (height * height);
            const resultText = `Your BMI is: ${bmi.toFixed(2)}`;

            let interpretation = "Normal weight";

            if (bmi < 18.5) {
                interpretation = "Underweight";
            } else if (bmi >= 25) {
                interpretation = "Overweight";
            }

            document.getElementById("result").innerHTML = `${resultText}<br>(${interpretation})`;
        }
    </script>
</body>

</html>
